<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manager Panel</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #808080;
            color: #fff;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #337ab7;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Manager Panel</h1>

  <h2>Navigation:</h2>
  <ul>
    <li><a href="/users">All Users</a></li>
    <li><a href="/books">All Books</a></li>
    <li><a href="/authors">All Authors</a></li>
  </ul>

  <a href="/" class="back-link">Back to Home</a>
</div>
</body>
</html>
